<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2D2D2D"/>
      <stop offset="100%" stop-color="#1A1A1A"/>
    </linearGradient>
    <linearGradient id="screen" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1E1E1E"/>
      <stop offset="100%" stop-color="#161616"/>
    </linearGradient>
  </defs>
  <!-- Outer rounded rectangle (terminal frame) -->
  <rect x="16" y="16" width="224" height="224" rx="28" ry="28" fill="url(#bg)" stroke="#555" stroke-width="2"/>
  <!-- Title bar -->
  <rect x="16" y="16" width="224" height="40" rx="28" ry="28" fill="#3C3C3C"/>
  <rect x="16" y="36" width="224" height="20" fill="#3C3C3C"/>
  <!-- Title bar dots -->
  <circle cx="44" cy="36" r="7" fill="#FF5F56"/>
  <circle cx="68" cy="36" r="7" fill="#FFBD2E"/>
  <circle cx="92" cy="36" r="7" fill="#27C93F"/>
  <!-- Screen area -->
  <rect x="28" y="56" width="200" height="172" rx="4" ry="4" fill="url(#screen)"/>
  <!-- Prompt chevron ">" -->
  <text x="46" y="108" font-family="monospace, Courier New, Consolas" font-size="64" font-weight="bold" fill="#27C93F">$</text>
  <!-- Cursor block -->
  <rect x="96" y="72" width="32" height="44" rx="2" ry="2" fill="#27C93F" opacity="0.85"/>
  <!-- Typed text hint -->
  <rect x="46" y="130" width="140" height="4" rx="2" fill="#555" opacity="0.5"/>
  <rect x="46" y="146" width="100" height="4" rx="2" fill="#555" opacity="0.35"/>
  <rect x="46" y="162" width="160" height="4" rx="2" fill="#555" opacity="0.25"/>
  <!-- "fterm" text at bottom -->
  <text x="128" y="210" font-family="sans-serif, Arial" font-size="28" font-weight="bold" fill="#CCCCCC" text-anchor="middle" letter-spacing="3">fterm</text>
</svg>
